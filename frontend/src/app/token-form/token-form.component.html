<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title">Veuillez saisir le code de vérification</h5>
      <p class="card-text">Un code de vérification a été envoyé à votre adresse e-mail. Veuillez le saisir ci-dessous :</p>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Code de vérification" [(ngModel)]="verificationCode">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </div>
  </div>
</div>
