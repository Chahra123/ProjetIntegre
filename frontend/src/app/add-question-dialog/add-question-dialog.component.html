<h2 mat-dialog-title>Add Question</h2>
<mat-dialog-content>
  <form class="question-form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput name="questionTitle" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput  name="questionContent" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary">Add</button>
</mat-dialog-actions>
