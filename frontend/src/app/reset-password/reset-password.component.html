<div class="container" id="reset-password" style="width: 100%;">
  <div class="card" id="left">
    <div class="text-center">
      <h1>Reset Password</h1>
      <h6>Please enter your new password</h6>
    </div>
    <form #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required>
      </div>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Utilisateurs</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Mot de passe changé avec succès. Veuillez vous reconnecter</label>
      </div>
    </form>
  </div>
</ng-template>
