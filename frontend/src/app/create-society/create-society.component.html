<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center">Create User</h3>
      <form (ngSubmit)="onSubmit()" style="margin-top: 50px;">
        <!-- Ajoutez une marge supérieure aux éléments du formulaire -->
        <div class="form-group" style="margin-top: 20px;">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="motDePasse">Mot de passe</label>
          <input type="password" class="form-control" id="motDePasse" [(ngModel)]="user.motDePasse" name="motDePasse" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="dateNaissance">Date de naissance</label>
          <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="user.dateNaissance" name="dateNaissance" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="numTel">Numéro Téléphone</label>
          <input type="number" class="form-control" id="numTel" [(ngModel)]="user.numTel" name="numTel" required>
        </div>
        <div class="text-center">
          <button class="btn btn-success" type="submit">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Utilisateurs</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Utilisateur créé avec succès</label>
      </div>
    </form>
  </div>
</ng-template>
