<div class="col-md-6 offset-md-3">
  <h3>Update User</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom" title="Prénom" placeholder="Enter prénom">
    </div>
    <div class="form-group mt-3">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" title="Nom" placeholder="Enter nom">
    </div>
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" title="Email" placeholder="Enter email">
    </div>
    <div class="form-group mt-3">
      <label for="motDePasse">Mot de passe</label>
      <input type="password" class="form-control" id="motDePasse" [(ngModel)]="user.motDePasse" name="motDePasse" title="Mot de passe" placeholder="Enter mot de passe">
    </div>
    <div class="form-group mt-3">
      <label for="dateNaissance">Date de naissance</label>
      <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="user.dateNaissance" name="dateNaissance" title="Date de naissance">
    </div>
    <div class="form-group mt-3">
      <label for="numTel">Numéro Téléphone</label>
      <input type="number" class="form-control" id="numTel" [(ngModel)]="user.numTel" name="numTel" title="Numéro Téléphone" placeholder="Enter numéro téléphone">
    </div>
    <button class="btn btn-success mt-3" type="submit">Mettre à jour</button>
  </form>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Utilisateurs</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Utilisateur mis à jour avec succès</label>
      </div>
    </form>
  </div>
</ng-template>
