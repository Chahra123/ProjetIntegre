<div class="col-md-6 offset-md-3">
  <h3>Update User</h3>
  <form (ngSubmit)="onSubmit()">
  <div class="form-group mt-3">
    <label>Prénom</label>
    <input type="text" class="form-control" id ="prenom" [(ngModel)]="user.prenom" name="prenom">
  </div>
  <div class="form-group mt-3">
    <label>Nom</label>
    <input type="text" class="form-control" id ="nom" [(ngModel)]="user.nom" name="nom">
  </div>
  <div class="form-group mt-3">
    <label>Email</label>
    <input type="text" class="form-control" id ="email" [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group mt-3">
    <label>Mot de passe</label>
    <input type="password" class="form-control" id ="motDePasse" [(ngModel)]="user.motDePasse" name="motDePasse">
  </div>
  <div class="form-group mt-3">
    <label>Date de naissance</label>
    <input type="date" class="form-control" id ="dateNaissance" [(ngModel)]="user.dateNaissance" name="dateNaissance">
  </div>
  <div class="form-group mt-3">
    <label>Numéro Téléphone</label>
    <input type="number" class="form-control" id ="numTel" [(ngModel)]="user.numTel" name="numTel">
  </div>
  <button class="btn btn-success mt-3" type="submit">Mettre à jour</button>
  </form>
  </div>
