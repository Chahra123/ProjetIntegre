<section id="portfolio">
    <div class="container">
        <h2><strong> EVENTS </strong></h2>
        <div style="display: flex;  ">
            <p>Search by date: <input type="date" [(ngModel)]="DateSelected" style="border-radius: 5px; text-align: center;"> <button (click)="fetchDateSelected()" style="border-radius: 5px; background-color: #780000; color: white; border: none;margin-left: 5px;">Search</button></p>
            <p style="margin-left: 20px;">
                Search by Location: 
                <select name="lieux" id="lieux" [(ngModel)]="LieuSelected" (change)="fetchLieuSelected()" style="border-radius: 5px;">
                    <option value=""></option>
                    <option value="Marsa">Marsa</option>
                    <option value="Soukra">Soukra</option>
                    <option value="Menzah">Menzah</option>
                    <option value="Hammamet">Hammamet</option>
                  </select>
    
    
            </p>
        </div>

        <span class="bar-title mb-5"></span>
        <div class="row">
            <div class="col-lg-4 col-sm-12" data-aos="flip-up" *ngFor="let project of filteredProjects.slice(0,3)">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header d-flex flex-column " style="height: 300px;width: 100%; ">
                        <div id="{{project.id}}-img" class="img-wrap" style="height: 300px;width: 100%;  "
                            [ngStyle]="{'backgroundImage':'url('+project.images[0].src+')'}">
                        </div>
                        <div id="{{project.id}}-link" class="links mt-auto d-flex justify-content-center">
                            <a *ngFor="let image of project.images;let index=index" href="{{image.src}}" data-gall="project.id"
                                class="venobox vbox-item" title="{{image.title}}"><i *ngIf="index==0" class="bx bx-zoom-in bx-md"></i></a>
                            <a href="{{project.url}}"
                                title="" target="_BLANK"><i class="bx bx-link bx-md"></i></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">{{project.name}}</h3>
                        <h5 class="card-title"><strong>Lieu:</strong> {{project.lieu}} </h5>
             
                        <h5 class="card-title"><strong>Time:</strong> {{project.time}}</h5>
                        <div class="d-flex flex-row justify-content-center" style="height:40px;">    
                            <button (click)="detailOnClick(project)" type="button" class="btn btn-primary" style="background-color: #780000 ; border: none; margin-top: 5px;"><span *ngIf="!project.detailIsDisplayed">+</span><span *ngIf="project.detailIsDisplayed">-</span>
                                Details</button>
                             
                                <a href="{{project.codeSourceUrl}}" target="_blank" target="_blank"
                                type="button" class="btn btn-primary mr-3" style="margin-left: 50px; background-color: transparent; border: none;margin-top: -10px;"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="#780000" class="bi bi-calendar2-heart-fill" viewBox="0 0 16 16" >
                                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5Zm-2 4v-1c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5Zm6 3.493c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                                  </svg></a>

                                    <button  type="button" class="btn btn-primary" (click)="openDialog()" style="background-color: #780000 ; border: none; margin-top: 5px;margin-left: 20px;">Reserver</button>

                                  

                        </div>
                        <div *ngIf="project.detailIsDisplayed" [innerHTML]="project.detail" class="mt-3">
                        </div>
                    </div>
                </div>

              
            </div>
            <div style="width:100% ;position: relative; text-align: center;display: flex; align-items: center; justify-content: center;">
                <button class="d-flex flex-row justify-content-center btn-primary" style="border-radius: 5px; align-items: center; display:flex" routerLink="/events">Show more</button>
            </div>
        </div>
    </div>

</section>
